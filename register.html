<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <div class="register">
      <div class="img-container">
        <img src="./assets/images/Building.png" alt=" GUVI " />
      </div>
      <div class="register-container">
        <div class="title">Account Register</div>
        <form id="register-form">
          <label class="username">
            username
            <input id="username" class="input" type="text" />
          </label>

          <label class="email">
            email
            <input id="email" class="input" type="email" />
          </label>

          <label class="password">
            password
            <input id="password" class="input" type="password" />
          </label>
          <label class="age">
            age
            <input id="age" class="input" type="text" />
          </label>
          <label class="dob">
            Dob
            <input id="dob" class="input" type="date" />
          </label>
          <label class="contact">
            contact
            <input id="contact" class="input" type="number" />
          </label>
          <div class="redirect">
            <a href="/login.html">Have an Account?</a>
          </div>
          <div class="button">
            <button>Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
