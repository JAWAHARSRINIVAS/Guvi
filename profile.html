<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>
    <div class="profile" id="profile">
      <div class="profile-header">
        <h1  contentEditable="true" id="name">John Doe</h1>
        <p  contentEditable="true" id="age">Age: 35</p>
      </div>
      <div class="profile-info">
        <div class="profile-row">
          <span class="profile-label">Email:</span>
          <span  contentEditable="true" id="email" class="profile-value">johndoe@example.com</span>
        </div>
        <div class="profile-row">
          <span class="profile-label">Date of Birth:</span>
          <span  contentEditable="true" id="dob" class="profile-value">January 1, 1986</span>
        </div>
        <div class="profile-row">
          <span class="profile-label">Contact:</span>
          <span  contentEditable="true" id="contact" class="profile-value">(123) 456-7890</span>
        </div>
      </div>
      <div class="btn-div ">
        <button id="update"  class="btn btn-primary">Update</button>
        <button id="logout"  class="btn btn-primary">Log Out</button>
      </div>
    </div>
    <script src="./js/profile.js" ></script>
  </body>
</html>
